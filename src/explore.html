<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Real Estate Management</title>
        <!-- CSS LINKS -->
        <link rel="stylesheet" href="output.css"/>
        <!-- ICONIC ICONS LINKS -->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <!-- GOOGLE FONTS LINKS ROBOTO FLEX -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
        <!-- ANEK DEVANAGARI -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@100..800&display=swap" rel="stylesheet">
        <!-- FONT AWESOME ICONS -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css"
        />
      </head>
</head>
<body>
    <!-- HEADER -->
  <header>
    <!-- NAVIGATION BAR -->
    <nav class="bg-slate-50 sticky top-0 shadow-md shadow-slate-500
    px-5 py-2 w-full flex items-center justify-between z-50
    md:py-4 lg:px-10 lg:py-5 xl:px-12
    ">
      <!-- ESTATE LOGO -->
      <div>
        <img src="./images/Logo.png" alt="Estate Logo"/>
      </div>

      <!-- MENU -->
      <div class="font-roboto">
        <!-- MOBILE ICON -->
        <button class="transition-transform
        hover:text-slate-700
        lg:hidden" 
        onclick="openNav()">
          <ion-icon name="menu-outline" class="text-4xl"></ion-icon>
        </button>
          
        <!-- NAVIGATION LINKS -->
        <ul class="hidden lg:flex lg:items-center lg:gap-8 text-xl font-medium
        xl:text-2xl">
          <li class="text-orange-500 hover:text-orange-700">
            <a href="index.html">
              Home
            </a>
          </li>

          <li class="hover:text-orange-700">
            <a href="explore.html">Explore</a>
          </li>

          <li class="hover:text-orange-700">
            <a href="agency.html">Agency</a>
          </li>

          <li class="hover:text-orange-700">
            <a href="blog.html">Blog</a>
          </li>

          <li class="hover:text-orange-700">
            <a href="about.html">About</a>
          </li>

          <li class="hover:text-orange-700">
            <a href="contact.html">Contact</a>
          </li>

          <button class="bg-orange-500 px-7 py-2 rounded-md 
          hover:duration-700
          font-medium font-roboto hover:text-regal-blue hover:bg-slate-200
          duration-1000 outline-none hover:border-2 
          hover:border-orange-500">
            Add Listing
          </button>
        </ul>
      </div>
            
      <!-- MOBILE NAIGATION BAR -->
      <div id="sideNav" class="depth-layer
      bg-property bg-center bg-cover
      bg-no-repeat z-50 brightness-100
      fixed top-0 right-0 flex items-center 
      w-0 h-full overlow-x-hidden font-bold text-black 
      duration-1000">
        <!-- CLOSE NAVIGATION MENU -->
        <div class="absolute top-2 left-1 mx-4 mt-5">
          <button class="text-white hover:text-slate-700">
            <a href="javascript:void(0)" onclick="exitNav()">
              <ion-icon name="close-outline" class="text-white text-5xl"></ion-icon>
            </a>
          </button>
        </div>
        
        <!-- MOBILE NAVIGATION LINKS -->
        <nav class="ml-5 font-serif text-2xl font-medium  font-anek
        sm:text-4xl">
          <ul class="flex flex-col gap-5">
            <li class="text-white hover:text-orange-700">
              <a href="index.html" class="text-orange-500">Home</a>
            </li>
  
            <li class="hover:text-orange-700">
              <a href="explore.html" class="text-white">Explore</a>
            </li>
  
            <li class="hover:text-orange-700">
              <a href="agency.html" class="text-white">Agency</a>
            </li>
  
            <li class="hover:text-orange-700">
              <a href="blog.html" class="text-white">Blog</a>
            </li>
  
            <li class="hover:text-orange-700">
              <a href="about.html" class="text-white">About</a>
            </li>
  
            <li class="hover:text-orange-700">
              <a href="contact.html" class="text-white">Contact</a>
            </li>

            <button class="bg-orange-500 px-7 py-2 rounded-md 
            hover:duration-700
            font-medium font-roboto hover:text-regal-blue hover:bg-slate-200
            duration-1000 outline-none hover:border-2 
            hover:border-orange-500">
              Add Listing
            </button>
          </ul>
        </nav>
      </div>
    </nav>

    <!-- HERO SECTION HEADER -->
    <main class="slide z-0 bg-center bg-cover bg-no-repeat 
    ">
      <!-- HERO SECTION CONTENT -->
      <div class="text-center bg-black 
      pt-32 opacity-60 pb-20 md:pt-60 md:pb-32">
        <!-- OUR PERFECT HOME -->
        <h1 class="text-xl text-white tracking-wider
        font-roboto font-medium uppercase md:text-5xl
        lg:font-semibold lg:tracking-widest xl:text-7xl">
          Discover your perfect home
        </h1>

        <p class="text-white text-lg pt-2 font-anek 
        tracking-widest md:pt-4 md:text-xl
        ">
          Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium
        </p>

        <!-- FORM FOR SELLING AND RENTAGE -->
        <form class="pt-5 font-Satoshi inline-block">
          <!-- FORM CONTENT -->
          <div class="bg-white flex flex-col items-center 
          space-y-5 px-5 py-4 md:space-y-0
          rounded-md md:flex-row md:space-x-4 lg:px-10 xl:px-16
          xl:py-4
          ">
            <!-- SELLS CONTENT -->
            <div class="flex flex-row items-center gap-2
            md:flex-col md:items-start md:gap-2">
              <label for="location" class="text-2xl font-semibold cursor-pointer">
                Location:
              </label>
              <select name="country" id="location" class="text-xl
              border-2 border-black rounded-md hover:border-slate-300" required="">
                <option value="country">Indonesia</option>
                <option value="country">Jakarta</option>
                <option value="country">Jamaica</option>
                <option value="country">New Zealand</option>
              </select>
            </div>

            <!-- RENT CONTENT -->
            <div class="flex flex-row items-center gap-12
            md:flex-col md:gap-2 md:items-start
            ">
              <label for="type" class="text-2xl font-semibold cursor-pointer">
                Type:
              </label>
              <select name="country" id="type" class="text-xl font-medium px-2
              border-2 border-black rounded-md hover:border-slate-300" required="">
                <option>Type 21/24</option>
                <option>Type 23/34</option>
                <option>Type 22/24</option>
                <option>Type 21/24</option>
              </select>
            </div>

            <!-- RANGE CONTENT -->
            <div class="flex flex-row items-center gap-8
            md:flex-col md:items-start md:gap-2
            ">
              <label for="range" class="text-2xl font-semibold cursor-pointer">
                Range:
              </label>
              <select id="range" class="text-xl font-medium px-1
              border-2 border-black rounded-md hover:border-slate-300" required="">
                <option>$106 - $948</option>
                <option>$106 - $948</option>
                <option>$106 - $948</option>
                <option>$106 - $948</option>
              </select>
            </div>

            <button type="submit" class="bg-orange-500 w-full 
            py-2 rounded-md text-3xl md:px-10 md:py-3
            font-medium font-roboto hover:text-regal-blue 
            hover:duration-700 hover:bg-slate-200
            duration-1000 outline-none hover:border-2 
            hover:border-orange-500 ">
              Submit
            </button>
          </div>
        </form>
      </div>
    </main>
  </header>
</body>
</html>
